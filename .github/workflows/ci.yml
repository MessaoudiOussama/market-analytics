name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ streamlit_app/

      - name: Run Ruff format check
        run: ruff format --check src/ streamlit_app/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          pip install pytest
          pip install requests feedparser beautifulsoup4 yfinance
          pip install sqlalchemy psycopg2-binary pandas numpy
          pip install transformers torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests
        env:
          PYTHONPATH: src
        run: pytest tests/ -v --tb=short
